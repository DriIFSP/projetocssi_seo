    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6; /* altura da linha */
        margin: 0;
        padding: 0;
        background: #fff9e6; /* fundo amarelo suave */
        color: #333;
      }

      /* Banner  responsivo */
      .banner {
        position: relative;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        height: 300px; /* altura fixa (ajuste o valor que achar melhor) */
        background-image: url("img/banner-setembro-amarelo.jpg");
        background-repeat: no-repeat; /* a imagem não se repete. Ela aparece apenas uma vez.*/
        background-position: center;
        background-size: contain; /* mantém a imagem inteira sem cortar */
        border-radius: 8px;
        overflow: hidden; /* qualquer conteúdo que ultrapassar as dimensões definidas fica escondido*/
      }

      /* Overlay amarelo semitransparente para destacar texto
      O ::before é um pseudo-elemento em CSS. Ele permite inserir conteúdo ou estilo antes do conteúdo real de um elemento - no caso estamos colocando um fundo amarelo atrás da imagem
       
      */
      .banner::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 223, 0, 0.4);
      }

      header {
        max-width: 1200px;
        margin: 1rem auto;
        padding: 0 1rem;
        text-align: center;
      }

      nav {
        margin-top: 1rem;
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 0;
        margin: 0;
        gap: 15px; /* espaçamento entre os itens */
      }

      nav ul li {
        margin: 0; /* removido margem lateral para usar gap */
      }

      nav ul li a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #b38f00; /* tom dourado */
        color: white;
        text-decoration: none;
        font-weight: 700;
        border-radius: 25px;
        box-shadow: 0 2px 5px rgba(179, 143, 0, 0.4);
        transition: background-color 0.3s ease, color 0.3s ease,
          transform 0.2s ease, box-shadow 0.3s ease;
        cursor: pointer;
        user-select: none;
      }

      nav ul li a:hover,
      nav ul li a:focus,
      nav ul li a.active {
        background-color: #ffcc00; /* amarelo vibrante */
        color: #333;
        box-shadow: 0 4px 12px rgba(255, 204, 0, 0.7);
        transform: scale(1.05);
        outline: none; /* remove contorno padrão */
      }

      /* Para manter acessibilidade, um foco visível com sombra */
      nav ul li a:focus-visible {
        outline: 2px solid #ffcc00;
        outline-offset: 3px;
      }

      main {
        max-width: 900px;
        margin: 2rem auto;
        padding: 0 1rem;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 223, 0, 0.3);
      }

      h1,
      h2 {
        color: #b38f00;
      }

      footer {
        background: #b38f00;
        color: #fff;
        padding: 1rem;
        text-align: center;

        max-width: 1200px;
        margin: 0 auto;
        border-radius: 0 0 8px 8px;
      }

      footer p {
        margin: 0;
      }

      /* Responsividade simples para menu */
      @media (max-width: 600px) {
        nav ul li {
          margin: 8px 10px;
        }
      }
